<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <title>An Online Registration Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header>
      <h1>The code review</h1>
        <div class="intro">
          <h2>Signup for our newsletter</h2>
          <p>Get the latest news on how your code is doing, right in your inbox</p>
          <hr>
        </div>
      </header>
      <main>
      
        <form action="index.html" method="post">
          
          <fieldset class="contact-info">
            <legend>Contact Information</legend>
            <div>
              <label for="name">Full Name</label>
              <input type="text" id="name" name="user_name" placeholder="Required">
            </div>
            <div>
              <label for="email">Email Address</label>
              <input type="email" id="email" name="user_email" placeholder="Required">
            </div>
            <div>
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="user_phone">
            </div>
            <div>
              <label for="address">Street Address</label>
              <input type="text" id="address" name="user_address">
            </div>
            <div>
              <label for="city">City</label>
              <input type="text" id="city" name="user_city">
            </div>
            <div>
              <label for="state">State</label>
              <select id="state" name="user_state">
                <option value="">Choose State</option>
              </select>
            </div>
            <div>
              <label for="zip">Zip Code</label>
              <input type="text" id="zip" name="user_zip">
            </div>
          </fieldset>
          <div>
            <hr>
          </div>
          <fieldset class="newsletter">
            <legend>Newsletter</legend>
            <p>Select the newsletters you would like to receive</p>
            <div>
              <input type="checkbox" id="html-newsletter" value="html-newsletter" name="language_newsletter" checked><label for="html-newsletter">HTML News</label>
            </div>
            <div>
              <input type="checkbox" id="css-newsletter" value="css-newsletter" name="language_newsletter"><label for="css-newsletter">CSS News</label>
            </div>
            
            <div>
              <input type="checkbox" id="js-newsletter" value="js-newsletter" name="language_newsletter"><label for="js-newsletter">Javascript News</label>
            </div>
            
            <p>Newsletter format</p>
            <div>
              <input type="radio" id="html-format" value="html-format" name="newsletter_format" checked><label for="html-format">HTML</label>
            </div>
            <div>
              <input type="radio" id="plain-format" value="plain-format" name="newsletter_format"><label for="plain-format">Plain Text</label>
            </div>
            <div class="comment-area">
              <label for="comment">Other topics you'd like to hear about</label><br>
              <textarea id="comment" name="user_comment"></textarea>
            </div>
            <button type="submit">Sign Up</button>
          </fieldset>
        </form>
      </main>
    <footer>
      <p class="copyright">Copyright the Code Review</p>
    </footer>
  </body>
</html>
